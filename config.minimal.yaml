    blur_all_faces_except_selected: false
    default_face_threshold: 0.61
  map:
    seed_location:
      lat: 34.01993376317111
      long: -118.50479101075484
  system_interface:
    product_name: "metropolis"

env_vars:
  ENABLE_DVR: "True"

